<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Replace Bulma with Bootstrap -->
    <!-- Note: Make sure to include Bootstrap's CSS and optional JavaScript files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Job Portal</title>
</head>
<body>



    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a href="{% url 'frontpage' %}" class="navbar-brand"><strong>PECportal</strong></a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        {% if request.user.is_authenticated%}
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

                        {% else %}
                        <a href="{% url 'signup' %}" class="nav-link btn btn-success mx-2"><strong>Sign Up</strong></a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        {% if request.user.is_authenticated%}
                        {% else %}
                        <a href="{% url 'signin' %}" class="nav-link btn btn-outline-success"><strong>Sign In</strong></a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    


    <section class="container mt-4">
        {% block content %}
        {% endblock %} 
    </section>

    <!-- Include Bootstrap's JavaScript if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
